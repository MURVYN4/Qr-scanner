<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Scan QR Code</h1>
<div id="reader"></div>
<div id="result">Result will appear here...</div>

<script>
    const html5QrCode = new Html5Qrcode("reader");

    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        // Handle the scanned QR code result here
        document.getElementById("result").innerText = Scanned Result: ${decodedText};
        // Stop scanning after successful scan
        html5QrCode.stop().catch(err => {
            console.error("Failed to stop scanning.", err);
        });
    };

    const config = {
        fps: 10, // Set frames per second for scanning
        qrbox: 250 // Size of the scanning box
    };

    // Start scanning with the back camera
    html5QrCode.start(
        { facingMode: "environment" }, // Use back camera
        config,
        qrCodeSuccessCallback
    ).catch(err => {
        console.error("Error starting the QR scanner:", err);
    });
</script>

</body>
</html>
