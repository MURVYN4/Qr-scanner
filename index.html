<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <style>
        video {
            width: 100%;
            height: auto;
        }
        #qr-result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Reader</h1>
    <video id="video" playsinline></video>
    <div id="qr-result"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const qrResult = document.getElementById('qr-result');
        let streamStarted = false;

        // Start camera
        function startCamera() {
            if (streamStarted) return;

            navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: "environment" } }  // This accesses the back camera
            }).then(stream => {
                video.srcObject = stream;
                video.play();
                streamStarted = true;
                scanQRCode();
            }).catch(err => {
                qrResult.textContent = "Camera access error: " + err.message;
            });
        }

        // Scan QR Code
        function scanQRCode() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            const scan = () => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

                    if (qrCode) {
                        qrResult.textContent = `QR Code Data: ${qrCode.data}`;
                        
                        // Check if the QR code data is a URL and redirect
                        if (isValidURL(qrCode.data)) {
                            qrResult.textContent = `Redirecting to ${qrCode.data}...`;
                            
                            // Delay before redirection (e.g., 3 seconds)
                            setTimeout(() => {
                                window.location.href = qrCode.data;
                                
                                // Return to the QR code scanning page after 5 seconds
                                setTimeout(() => {
                                    window.history.back(); // Simulates returning to the scanning page
                                }, 5000);
                            }, 3000);  // Delay before redirection
                        } else {
                            qrResult.textContent = `Scanned Data: ${qrCode.data}`;
                        }
                        return;
                    }
                }
                requestAnimationFrame(scan);
            };
            scan();
        }

        // Helper function to check if the scanned data is a valid URL
        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Automatically start the camera when the page loads
        window.onload = () => {
            startCamera();
        };
    </script>
</body>
</html>
